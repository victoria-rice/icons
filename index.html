<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <h1>Dinosaurs</h1>

  <div>
    <ol class="list-group">
      <li>
        <i class="icon i-64 list-group-inline">
          <img class="img-flex" src="images/ankylosaurus.svg" alt="Ankylosaurus">
          <span class="icon-label">Ankylosaurus</span>
        </i>
      </li>
      <li>
        <img class="img-flex" src="images/hadrosaur.svg" alt="Hadrosaur">
        <p>Hadrosaur</p>
      </li>
      <li>
        <img class="img-flex" src="images/stegosaurus.svg" alt="stegosaurus">
        <p>Stegosaurus</p>
      </li>
      <li>
        <img class="img-flex" src="images/triceratops.svg" alt="triceratops">
        <p>Triceratops</p>
      </li>
    </ol>
  </div>

</body>
</html>
