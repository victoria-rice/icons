<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <h1>Dinosaurs</h1>

  <div>
    <ol class="list-group">
      <li>
        <i class="icon i-64">
        <img class="img-flex" src="images/ankylosaurus.svg" alt="Ankylosaurus"></i>
        <span class="icon-label">Ankylosaurus</span>
      </li>
      <li>
        <i class="icon i-64">
        <img class="img-flex" src="images/hadrosaur.svg" alt="Hadrosaur"></i>
        <span class="icon-label">Hadrosaur</span>
      </li>
      <li>
        <i class="icon i-64">
        <img class="img-flex" src="images/stegosaurus.svg" alt="stegosaurus"></i>
        <span class="icon-label">Stegosaurus</span>
      </li>
      <li>
        <i class="icon i-64">
        <img class="img-flex" src="images/triceratops.svg" alt="triceratops"></i>
        <span class="icon-label">Triceratops</span>
      </li>
    </ol>
  </div>

</body>
</html>
